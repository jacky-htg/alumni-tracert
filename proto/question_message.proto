syntax = "proto3";

package proto;
option go_package = ".;proto";

import "question_option_message.proto";

message Question {
  uint64 id = 1;
  uint64 question_group_id = 2;
  string title = 3;
  uint32 question_type = 4;
  string minimum_value = 5;
  string maximum_value = 6;
  bool is_required = 7;
  repeated QuestionOption question_option = 8;
  string created = 9;
  string updated = 10;
}