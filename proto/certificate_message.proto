syntax = "proto3";

package proto;
option go_package = ".;proto";

import "legalize_message.proto";

message Certificate {
  uint64 id = 1;
  uint64 alumni_id = 2;
  string nim = 3;
  string major_study = 4;
  uint32 entry_year = 5;
  uint32 graduation_year = 6;
  string no_ijazah = 7;
  string created = 8;
  string updated = 9;
  Legalize legalize = 10;
}

message Certificates {
  repeated Certificate certificate = 1;
}